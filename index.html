<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>THE CODE REVIEW</h1>
        </div>
    </header>


    <div class="container">

        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox </p>
        </div>

        <hr class="thick">
        <hr class="thin">

        <form action="index.html">

            <fieldset class="contact-info">

                <legend>Contact Information</legend>

                <div class="field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="username" placeholder="Required" required>
                </div>

                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>

                <div class="field">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="user-num">
                </div>

                <div class="field">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="user-address">
                </div>

                <div class="field">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                </div>

                <div class="field">
                    <label for="state">State</label>
                    <select name="states" id="state" required>
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="NY">New york</option>
                        <option value="OH">Ohio</option>
                        <option value="FL">Florida</option>
                        <option value="NJ">New Jersey</option>
                    </select>
                </div>

                <div class="field">
                    <label for="zipcode">zip code</label>
                    <input type="text" id="zipcode" name="user-address">
                </div>

            </fieldset>


            <hr>

            <fieldset class="newsletter">
                <legend>Newsletter</legend>

                <p>
                    select the newsletters you would like to receive
                </p>

                <label for="html">
                    <input type="checkbox" id="html" name="checkbox">
                    HTML News
                </label>

                <label for="css">
                    <input type="checkbox" id="css" name="checkbox">
                    CSS News
                </label>

                <label for="javascript">
                    <input type="checkbox" id="javascript" name="checkbox">
                    javascript News
                </label>
                <br>

                <p>Newsletter Format</p>

                <label for="html-radio-format">
                    <input type="radio" id="html-radio-format" name="radio">
                    HTML</label>

                <label for="text-radio-format">
                    <input type="radio" id="text-radio-format" name="radio">
                    Plain text</label><br><br>
                    
                    <label for="textarea">other topics you'd like to hear about</label>

                <div class="field">
                    <textarea name="other-topics" id="textarea"></textarea>
                </div>
            </fieldset>
            <button>Sign Up</button>
            <p class="copy">copyright The Code Review</p>
        </form>
    </div>

</body>

</html>
